<!DOCTYPE html>
<html>
	<head>
		<title>2016 Master Leaderboard</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="icon" href="favicon.ico" type="image/x-icon"> 
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-responsive.min.css">
        <link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div class='container'>
			<header id="header" class="clearfix">
				<div id="header-title">
					<h3>Masters 2016</h3>
				</div>
				<div id="header-actions" style="text-align: right;">
					<div class='btn btn-warning' id='filter' style='margin-bottom: 5px;'>Filter <i class="icon-star icon-white"></i></div>
					<div class='btn btn-danger' id='refresh' style='margin-bottom: 5px;'><i class='icon icon-refresh icon-white'></i> <span id='info'>Refresh</span></div>
				</div>
			</header>
			<div class='row-fluid hidden-phone'>	
				<div class='span12'>
					<p>Augusta Time (EDT): <span id='augustaTime'>----</span></p>
				</div>
			</div>
			
			<div id='players'>
				<table width='100%' class='table table-striped table-hover table-condensed'>
					<thead>
						<tr>
							<th style='text-align:center;'>Place</th>
							<th>Player</th>
							<th class='hidden-phone' style='text-align:center;'>R1</th>
							<th class='hidden-phone' style='text-align:center;'>R2</th>
							<th class='hidden-phone' style='text-align:center;'>R3</th>
							<th class='hidden-phone' style='text-align:center;'>R4</th>
							<th style='text-align:center;'>Thru</th>
							<th style='text-align:center;'>Today</th>
							<th style='text-align:center;'>Score</th>
                            <th style='text-align:center;'>Save</th>
						</tr>
					</thead>
                    <tbody id='playersTableBody'></tbody>
				</table>
			</div>
      <hr>
      
			<div class="row-fluid">
				<div class='span12' style='text-align:right;'>
					<div style='margin-top: 10px;'>
						<div class="fb-like" data-send="true" data-layout="button_count" data-width="450" data-show-faces="false"></div>
						<a href="https://twitter.com/share" class="twitter-share-button" data-via="jMullaney">Tweet</a>
						<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
					</div>
				</div>
			</div> 

      <p><small>All data pulled using the <a href='www.masters.com' target="_blank">masters.com</a> public API. Design and coding &copy; James Mullaney 2016</small></p>
		</div>

		      <div class="modal hide fade" id="player-modal">
				    <div class="modal-header">
				    	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				    	<h3 id="player-name"></h3>
				    </div>
				    <div class="modal-body">
				    	<h4 id="scores-round-info"></h4>
				    	<table class="table hole-scores" id="front-nine">
								<tr class="hole-number">
									<td style="width: 50px">#</td>
									<td>1</td>
									<td>2</td>
									<td>3</td>
									<td>4</td>
									<td>5</td>
									<td>6</td>
									<td>7</td>
									<td>8</td>
									<td>9</td>
								</tr>
								<tr class="par">
									<td>Par</td>
									<td>4</td>
									<td>5</td>
									<td>4</td>
									<td>3</td>
									<td>4</td>
									<td>3</td>
									<td>4</td>
									<td>5</td>
									<td>4</td>
								</tr>
				    	</table>

				    	<table class="table hole-scores" id="back-nine">
								<tr class="hole-number">
									<td style="width: 50px">#</td>
									<td>10</td>
									<td>11</td>
									<td>12</td>
									<td>13</td>
									<td>14</td>
									<td>15</td>
									<td>16</td>
									<td>17</td>
									<td>18</td>
								</tr>
								<tr class="par">
									<td>Par</td>
									<td>4</td>
									<td>4</td>
									<td>3</td>
									<td>5</td>
									<td>4</td>
									<td>5</td>
									<td>3</td>
									<td>4</td>
									<td>4</td>
								</tr>
				    	</table>
				    </div>
			    </div>
				</div>
		
		<script id='playerTemplate' type="text/template">
			<td style='text-align:center;'><%= place %></td>
			<td><%= name %><span class='hidden-phone'> (<%= country %>)</span></td>
			<td class='hidden-phone' style='text-align:center;'><%= round1 %></td>
			<td class='hidden-phone' style='text-align:center;'><%= round2 %></td>
			<td class='hidden-phone' style='text-align:center;'><%= round3 %></td>
			<td class='hidden-phone' style='text-align:center;'><%= round4 %></td>
			<td style='text-align:center;'><%= through %></td>
			<td style='text-align:center;'><%= today %></td>
			<td style='text-align:center;'><%= score %></td>
            <td style='text-align:center;'>
            	<div class="btn-group">
	            	<div class='view-player btn btn-info btn-mini'><i class='icon-eye-open icon-white'></i></div>
	            	<div class='star btn btn-success btn-mini <% if(ours){ %>active<% } %>'><i class='icon-star icon-white'></i></div>
            	</div>
            </td>
		</script>
                
                <script id='loadingTR' type='text/template'>
                    <tr><td style='text-align:center;' colspan='12'>Loading...</td></tr>
                </script>
		
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.0.min.js"><\/script>')</script>
    <script src="js/libs/json2-20121008/json2.js"></script>
    <script src="js/xml2json.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/libs/underscore.js-1.4.3/underscore-min.js"></script>
    <script src="js/libs/backbone.js-0.9.10/backbone-min.js"></script>
    <script src="js/libs/backbone.obscura.js"></script>
    <script src="js/main-new.js"></script>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-40083700-1', 'jmullaney.net');
        ga('send', 'pageview');

      </script>
	</body>
</html>
