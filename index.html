<!DOCTYPE html>
<html>
	<head>
		<title>2013 Master Leaderboard</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-responsive.min.css">
		<link rel="stylesheet" href="js/libs/DataTables-1.9.4/media/css/jquery.dataTables.css">
        <link rel="stylesheet" href="js/bootstrap.min.js">
        <link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div class='container'>
			<h1>2013 Masters Leaderboard</h1>
			<div class='row'>
				<div class='span12' style="text-align: right;">
					<div class='btn btn-danger' id='refresh'><i class='icon icon-refresh icon-white'></i> <span id='info'>Refresh</span></div>
				</div>
			</div>
			<hr>
			<div id='players'>
				<table width='100%' class='table table-striped'>
					<thead>
						<tr>
							<th style='text-align:center;'>Place</th>
							<th>Player</th>
							<th style='text-align:center;'>Country</th>
							<th style='text-align:center;'>Through</th>
							<th style='text-align:center;'>Current Score</th>
							<th style='text-align:center;'>Total</th>
                                                        <th style='text-align:center;'>Saved</th>
						</tr>
					</thead>
                                        <tbody id='playersTableBody'></tbody>
				</table>
			</div>
                        <hr>
                        
                        <p><small>All data pulled using the <a href='www.masters.com' target="_blank">masters.com</a> public API. Design and coding &copy; James Mullaney 2013</small></p>
		</div>
		
		<script id='playerTemplate' type="text/template">
			<td style='text-align:center;'><%= place %></td>
			<td><%= name %></td>
			<td style='text-align:center;'><%= country %></td>
			<td style='text-align:center;'><%= through %></td>
			<td style='text-align:center;'><%= score %></td>
			<td style='text-align:center;'><%= total %></td>
                        <td style='text-align:center;'><div class='star btn btn-success <% if(ours){ %>active<% } %>'><i class='icon-star icon-white'></i></div></td>
		</script>
                
                <script id='loadingTR' type='text/template'>
                    <tr><td style='text-align:center;' colspan='6'>Loading...</td></tr>
                </script>
		
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
                <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.0.min.js"><\/script>')</script>
                <script src="js/libs/json2-20121008/json2.js"></script>
                <script src="js/xml2json.js"></script>
                <script src="js/jquery.cookie.js"></script>
                <script src="js/libs/underscore.js-1.4.3/underscore-min.js"></script>
                <script src="js/libs/backbone.js-0.9.10/backbone-min.js"></script>
                <script src="js/main.js"></script>
                <script>
                    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
                    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

                    ga('create', 'UA-40083700-1', 'jmullaney.net');
                    ga('send', 'pageview');

                  </script>
	</body>
</html>
